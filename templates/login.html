{% extends 'base.html' %}

{% block title %}
    ICT HUB INVOICE - LOGIN PANEL
{% endblock title %}

{% block content %}
   <div class="container">
         <div class="row">
        <div class="col-md-6 offset-3">
                <h1 class="text-center mb-4 mt-5">Login Panel</h1>
               <form method="post">
                   {% csrf_token %}

                    <!---error message-->
                   {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <p style="text-align:center;padding:5px;"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <!---error message-->

                  <div class="form-group">
                    <label for="exampleInputName1">Username</label>
                    <input type="text" name="username" class="form-control" id="exampleInputName1">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="text-center mt-5">
                      <button type="submit" class="btn btn-outline-success" style="width: 100px;">Submit</button>
                  </div>
               </form>
        </div>
    </div>
   </div>
{% endblock content %}
